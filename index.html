<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Public API List Filterer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div id="controls"></div>
    <button id="no-auth-button">Filter by No Auth</button>
    <button id="apikey-button">Filter by apiKey</button>
    <button id="oath-button">Filter by OAuth</button>
    <div id="api-table-div">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Auth</th>
                    <th>CORS</th>
                    <th>HTTPS</th>
                </tr>
            </thead>
            <tbody id="api-table-body"></tbody>
        </table>
    </div>
</body>
</html>
