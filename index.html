<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Public API List Filterer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div id="header">
        <h1>Github Public API List Filterer</h1>
    </div>
    <div id="controls">
        <button id="show-all-button">All</button>
        <button id="no-auth-button">No Auth</button>
        <button id="apikey-button">apiKey</button>
        <button id="oauth-button">OAuth</button>
        <button id="other-auth-button">Other</button>

    </div>
    <div id="page-buttons">
        <div id="right page buttons">
            <button id="prev-page-button"><</button>
        </div>
        <div id="left-page-buttons">
            <button id="next-page-button">></button>
        </div>
    </div>
    <div id="api-table-div">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Auth</th>
                    <th>CORS</th>
                    <th>HTTPS</th>
                </tr>
            </thead>
            <tbody id="api-table-body"></tbody>
        </table>
    </div>
</body>
</html>
